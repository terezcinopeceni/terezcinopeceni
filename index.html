        function updateDateTime() {
            var datum = new Date();
            var den = datum.getDate();
            var mesic = datum.getMonth() + 1;
            var rok = datum.getFullYear();
            var hodina = datum.getHours();
            var minuta = datum.getMinutes();
            var sekunda = datum.getSeconds();

            if (minuta < 10) minuta = '0' + minuta;
            if (sekunda < 10) sekunda = '0' + sekunda;

            var dateTimeString = "<strong>Dnešní datum: " + den + "/" + mesic + "/" + rok + " " + hodina + ":" + minuta + ":" + sekunda + "</strong>";
            document.getElementById("date").innerHTML = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function updateVisitCount() {
            if (typeof(Storage) !== "undefined") {
                if (localStorage.visitCount) {
                    localStorage.visitCount = Number(localStorage.visitCount) + 1;
                } else {
                    localStorage.visitCount = 1;
                }
                document.getElementById("visit-count").innerHTML = "Poèet návštìv: " + localStorage.visitCount;
            } else {
                document.getElementById("visit-count").innerHTML = "Poèet návštìv nelze zjistit";
            }
        }

        updateVisitCount();
